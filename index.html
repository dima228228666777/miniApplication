<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>project 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="LoadScreen">
    <p class="LText">loading...</p>
  </div>
  <div class="MainScreen">
    <div class="top">
      <div class="score1">
        <div class="energy">
          <img src="img/energy_32.png">
          <div id="energyBox">
            <span id="energyText">500</span>
            <div id="energyFill"></div>
          </div>
        </div>
        <div class="tickets">
          <img src="img/ticket_32.png">
          <div id="ticketBox">
            <span id="ticketNum">0</span>
            <div id="ticketFill"></div>
          </div>
        </div>
      </div>
      <div class="score21">
        <p>clicks</p>
      </div>
      <div class="score2">
        <span id="taps">0</span>
      </div>
      <div class="score3">
        <p> + <span id="tapsInHour">0</span> clicks in Hour</p>
      </div>
    </div>
    <div id="buttonPlay" class="main">
      <img src="img/icons8-курсор-рука-64.png">
    </div>
    <div class="bottom">
      <a href="support.html" class="hrefSupport">
        <div class="buttonSupport">
          <img src="img/icons8-поддержка-64.png">
          <p>support</p>
        </div>
      </a>
      <a href="collected.html" class="hrefSettings">
        <div class="buttonSettings">
          <img src="img//shop_64.png">
          <p>shop</p>
        </div>
      </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

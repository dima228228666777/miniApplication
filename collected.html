<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<title>project 1</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="MainScreen">
			<div class="top">
				<div class="score1">
					<div class="energy">
						<img src="img/energy_32.png" />
						<div id="energyBox">
							<span id="energyText">500</span>
							<div id="energyFill"></div>
						</div>
					</div>
					<div class="tickets">
						<img src="img/ticket_32.png" />
						<div id="ticketBox">
							<span id="ticketNum">0</span>
							<div id="ticketFill"></div>
						</div>
					</div>
				</div>
				<div class="score21">
					<p>clicks</p>
				</div>
				<div class="score2">
					<span id="taps">0</span>
				</div>
				<div class="score3">
					<p>+ <span id="tapsInHour">0</span> clicks in Sec</p>
				</div>
			</div>
			<div class="main3">
				<div class="upgrade" id="touchPower" data-id="1"></div>
				<div class="upgrade" id="energyRefull" data-id="2"></div>
				<div class="upgrade" id="energySpeed" data-id="3"></div>
				<div class="upgrade" id="reload" data-id="4"></div>
				<div class="upgrade" id="autoClicker" data-id="5"></div>
			</div>
			<div class="bottom">
				<a href="index.html" class="hrefSettings">
					<div class="buttonSettings">
						<img src="img/return.png" />
						<p>back</p>
					</div>
				</a>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>

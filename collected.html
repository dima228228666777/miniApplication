<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<title>project 1</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="MainScreen">
			<div class="top">
				<div class="score1">
					<div class="energy">
						<img src="img/energy_32.png" />
						<div id="energyBox">
							<span id="energyText">500</span>
							<div id="energyFill"></div>
						</div>
					</div>
					<div class="tickets">
						<img src="img/ticket_32.png" />
						<div id="ticketBox">
							<span id="ticketNum">0</span>
							<div id="ticketFill"></div>
						</div>
					</div>
				</div>
				<div class="score21">
					<p>clicks</p>
				</div>
				<div class="score2">
					<span id="taps">0</span>
				</div>
				<div class="score3">
					<p>+ <span id="tapsInHour">0</span> clicks in Hour</p>
				</div>
			</div>
			<div class="main3">
				<div class="upgrade" id="touchPower">
					<img src="img/icons8-курсор-рука-64.png" />
					<div>
						<p>increase click count</p>
						<p>lvl. <span id="touchLVL">0</span></p>
					</div>
					<div>
						<span class="price" id="price1">100</span>
						<p>clicks</p>
					</div>
				</div>
				<div class="upgrade" id="energyRefull">
					<img src="img/capacity_upgrade.png" />
					<div>
						<p>increase energy capacity</p>
						<p>lvl. <span id="refullLVL">0</span></p>
					</div>
					<div>
						<span class="price" id="priceRefull">10</span>
						<p>clicks</p>
					</div>
				</div>
				<div class="upgrade" id="energySpeed">
					<img src="img/energy_32.png" />
					<div>
						<p>increase energy reg. speed</p>
						<p>lvl. <span id="speedLVL">0</span></p>
					</div>
					<div>
						<span class="price" id="priceRefSpeed">10</span>
						<p>clicks</p>
					</div>
				</div>
				<div class="upgrade" id="reload">
					<img src="img//energyDrink_32.png" />
					<div>
						<p>instantly reload energy box</p>
						<p>time used: <span id="reloads">0</span></p>
					</div>
					<div>
						<span class="price" id="reloadPrice">100</span>
						<p>clicks</p>
					</div>
				</div>
				<div class="upgrade" id="autoClicker">
					<img src="img/icons8-курсор-рука-64.png" />
					<div>
						<p>make on click per second</p>
						<p>lvl(clicker count) <span id="clickerLVL">0</span></p>
					</div>
					<div>
						<span class="price" id="clickerPrice">100</span>
						<p>clicks</p>
					</div>
				</div>
			</div>
			<div class="bottom">
				<a href="index.html" class="hrefSettings">
					<div class="buttonSettings">
						<img src="img/return.png" />
						<p>back</p>
					</div>
				</a>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
